<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="/webjars/jquery/4.5.2/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
            integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="p-3 bg-dark container-fluid" style="min-height: 100vh">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" th:href="@{/nhl}">
                <img src="../static/resources/images/nhl-logo.png" alt="logo" th:src="@{/resources/images/nhl-logo.png}"
                     style="width: 50px; height: 50px"></a>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="#" th:href="@{'/nhl/playerstatistic'}">Player Stats</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light " href="#" th:href="@{'/nhl/teamstatistic'}">Team Stats</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light " href="#" th:href="@{'/nhl/division'}">Division Stats</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid" style="margin-top: 5rem" th:if="${not #lists.isEmpty(division)}">
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive" th:each="division : ${division}">
                    <h1 class="text-light" th:text="${division.division}"></h1>
                    <table class="table table-striped table-dark">
                        <thead class="thead-inverse">
                        <tr>
                            <th scope="col">Team</th>
                            <th scope="col">Year</th>
                            <th scope="col">Wins</th>
                            <th scope="col">Losses</th>
                            <th scope="col">OT</th>
                            <th scope="col">Points</th>
                            <th scope="col">Playoff</th>
                        </tr>
                        </thead>
                        <tbody th:each="teambydiv : ${division.team}">
                        <tr th:each="teamstatBydiv : ${teambydiv.teamStatistic}" th:class="${teambydivStat.index % 2 == 0} ? 'bg-success' : 'bg-dark'">
                            <td th:text="${teamstatBydiv.getTeam().teamName}">Vancover</td>
                            <td th:text="${teamstatBydiv.getStartSeason} + ' - ' + ${teamstatBydiv.getEndSeason}">2020</td>
                            <td th:text="${teamstatBydiv.wins}?: 0">20</td>
                            <td th:text="${teamstatBydiv.getLosses}?: 0">13</td>
                            <td th:text="${teamstatBydiv.getTies}?: 0">10</td>
                            <td th:text="${teamstatBydiv.getPoints}?: 0">60</td>
                            <td th:text="${teamstatBydiv.getPlayoff}">YES</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid" style="margin-top: 5rem">
        <a class="btn btn-light text-dark font-weight-bold" href="#" th:href="@{'/nhl/division/' + ${division.id} +'/team/new'}" role="button">Create New Team</a>

    </div>
</div>
</body>
</html>
